<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="Add Product.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="seller-profile">
            <img src="LinkedIn_Profile_Photo.jpg" alt="Profile Picture" class="profile-pic">
            <p class="seller-name">User Name</p>
        </div>
        <ul class="menu">
            <li><a href="Seller-dashboard.html">Dashboard</a></li>
            <li class="active"><a href="add-product.html">Add Product</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="active-order.html">Orders</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="logout">
            <button>Logout</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="welcome">
                <h1>Add Product</h1>
                <p>Provide product details below</p>
            </div>
            <div class="notification">
                <img src="notification (2).png" alt="Notifications" class="notification-icon">
            </div>
        </div>

        <!-- Add Product Form -->
        <div class="add-product">
            <div class="form-header">
                <h2>Product Information</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="video">Product Video (Optional):</label>
                    <input type="file" id="video" accept="video/*">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" placeholder="Enter product price" required>
                </div>
                <button type="submit" class="btn submit-btn">Upload Product</button>
            </form>
        </div>
    </div>
</body>
</html>
